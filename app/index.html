<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glee</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo__image" src="images/logo.svg" alt="logo">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Home+</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">About</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Services</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Pages +</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">News</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="user__nav">
                    <a class="user__nav-link user__nav-link--gray" href="#">
                        <img class="user__nav-image" src="images/icons/search.svg" alt="user icon">
                    </a>
                    <span class="user__nav-link-group">
                        <a class="user__nav-link-group-item user__nav-link-group-first" href="#">
                            <img class="user__nav-image" src="images/icons/heart.svg" alt="user icon">
                            <span class="user__nav-number">0</span>
                        </a>
                        <a class="user__nav-link-group-item" href="#">
                            <img class="user__nav-image" src="images/icons/cart.svg" alt="user icon">
                            <span class="user__nav-number">0</span>
                        </a>
                    </span>
                    <a class="user__nav-link user__nav-link--blue" href="#">
                        <img class="user__nav-image" src="images/icons/dots.svg" alt="user icon">
                    </a>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
